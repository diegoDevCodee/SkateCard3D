<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/skate.png" type="image/x-icon">
    <title>Skate Card</title>
  </head>
  <body>
    <main class="container">
      <!--? ======**>> CARD <<**====== -->
      <div class="card">
        <!--? ======**>> CARD FRONT <<**====== -->
        <div class="front">
          <h1>Skate</h1>
          <p>7.7 Base <span>2023</span></p>
          <p class="price">$89.00</p>
        </div>
        <!--? ======**>> CARD RIGTH <<**====== -->
        <div class="rigth">
          <h2>Detalle</h2>
          <ul>
            <li>Ancho 7.7"</li>
            <li>Alto 31.75"</li>
            <li>Ejes 14"</li>
            <li>Nariz 6.875"</li>
            <li>Cola 6.25"</li>
          </ul>
          <button>Anadir al carrito</button>
        </div>
      </div>
      <!--? ======**>> IMG <<**======= -->
      <div class="img-container">
        <img src="./img/skate.png" alt="skate" />
      </div>
    </main>
  </body>
</html>
